<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UMBC COEIT Advising</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="jumbotron"><h2 class="text-center">UMBC COEIT</h2><h2 class="text-center">Engineering and Computer Science Advising</h2></div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div id="box">
                <form name="login" method="post" action="student_main.php" id="login">
                    <table class="center">
                        <tr>
                            <td><br>First Name:</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="first-name" class="form-control" required="required"></td>
                        </tr>
                        <tr>
                            <td><br>Last Name:</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="last-name" class="form-control" required="required"></td>
                        </tr>
                        <tr>
                            <td><br>Student ID:</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="studentID" class="form-control" required="required"></td>
                        </tr>
                        <tr>
                            <td><br>Major:</td>
                        </tr>
                        <tr>
                            <td>
                            <select name = "major" form="login" class="form-control">
                                <option value = "CMSC"> Computer Science </option>
                                <option value = "CMPE"> Computer Engineering </option>
                                <option value = "ENME"> Mechanical Engineering </option>
                                <option value = "ENCH"> Chemical Engineering </option>
                                <option value = "ENES"> Engineering Sciences </option>
                            </select>
                            </td>
                        </tr>
                        <tr align="center">
                            <td><br><input type="submit" value="Login" class="btn btn-default"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
